            <td class="line">|</td>
            <td class="h_total inc">0</td>
            <td class="h_inc inc">0</td>
            <td class="h_inc inc">0</td>


            </tr>

        </table>
        
        <div id="bot_line"></div>
        
        <div id="bot_contain">
        
            <div class="bot_item">
            
                <div class="title">
                    <span id="ab_title">AT BAT</span>
                </div>
                <div class="bot_item_a">
                    <div class="ab_light light">0</div>
                    <div class="ab_light light">0</div>
                </div>

            </div>
            <div class="bot_item">
            
                <div class="title">
                
                    <span id="ba_title">BALL</span>
                    
                </div>
                <div class="bot_item_a">
                
                
                <div class="g_light light g_on"></div>
                <div class="g_light light g_on"></div>
                <div class="g_light light g_on"></div>
                </div>
            </div>
            <div class="bot_item">
            
                <div class="title">
                    <span id="st_title">STRIKE</span>
                </div>
                <div class="bot_item_a">
                
                <div class="r_light light r_on"></div>
                <div class="r_light light r_on"></div>
                
                </div>
            </div>
            <div class="bot_item">
            
                <div class="title">
                <span id="out_title">OUT</span>
                </div>
                <div class="bot_item_a">
                
                    <div class="r_light light r_on"></div>

            </div>
            <div class="bot_item">
            
                <div class="title">

                </div>

                    <div class="g_light light g_on"></div>

                </div>

            </div>
            <div class="bot_item">
            
                <div class="title">
                    <span id="e_title">E</span>
                </div>
                <div class="bot_item_a">
                
                    <div class="g_light light g_on"></div>
                
                </div>
                
            </div>
            
            
            
            </div> <!-- End bottom container -->
        
        

    </div><!-- End Scoreboard -->

    <br/>
    <br/>

        <div id="pitcher_number" class="control">
            <div id="away">

            <input type="number" id="a_pitch_num" name="a_pitcher_number" placeholder="00" step="1" min="00" max="99"/>

            <input type="button" value="Away Pitcher" id="a_pitch">
            </div>
            <br/>
            <div id="home">
            
            <span>Home Pitcher:</span>  

            <input type="number" id="h_pitch_num" name="h_pitcher_number" placeholder="00" step="1" min="00" max="99"/>

            <input type="button" value="Home Pitcher" id="h_pitch">
            </div>
        </div>
